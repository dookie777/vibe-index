
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube VIBE Index 분석</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab-button {
      background-color: #333;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 0 4px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
    .tab-button.active {
      background-color: #6200ea;
    }
    .content-section {
      display: none;
      padding: 20px;
    }
    .content-section.active {
      display: block;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }
    .analyze-btn {
      padding: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .analyze-btn.single {
      background-color: #1e88e5;
      color: white;
    }
    .analyze-btn.multi {
      background-color: #8e24aa;
      color: white;
    }
    .result-card {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
    }
    .highlight-yellow {
      color: #ffd700;
      font-weight: bold;
    }
    .highlight-orange {
      color: #ffa500;
      font-weight: bold;
      font-size: 18px;
    }
    .details {
      margin-top: 10px;
    }
    .details ul {
      padding-left: 20px;
    }
    .channel-comparison {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tab-button active" onclick="showTab('single')">단일 채널 분석</button>
    <button class="tab-button" onclick="showTab('multi')">여러 채널 비교</button>
  </div>

  <div id="single" class="content-section active">
    <div class="input-container">
      <input type="text" id="singleInput" placeholder="유튜브 채널 URL 입력" />
      <button class="analyze-btn single" onclick="analyzeSingle()">채널 분석</button>
    </div>
    <div id="singleResult"></div>
  </div>

  <div id="multi" class="content-section">
    <div class="input-container">
      <input type="text" id="multiInput1" placeholder="채널 URL 1" />
      <input type="text" id="multiInput2" placeholder="채널 URL 2" />
      <input type="text" id="multiInput3" placeholder="채널 URL 3" />
      <button class="analyze-btn multi" onclick="analyzeMulti()">채널 비교 분석</button>
    </div>
    <div id="multiResults" class="channel-comparison"></div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.querySelector(\`.tab-button[onclick="showTab('\${tab}')"]\`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function formatNumber(num) {
      return Number(num).toLocaleString();
    }

    function createResultCard(title, vibe, e, v, u, details) {
      return \`
        <div class="result-card">
          <h3>\${title}</h3>
          <p class="highlight-yellow">참여율 (E): \${e}%</p>
          <ul>
            <li>좋아요: \${formatNumber(details.likes)}</li>
            <li>댓글: \${formatNumber(details.comments)}</li>
            <li>조회수: \${formatNumber(details.views)}</li>
          </ul>
          <p class="highlight-yellow">조회수 안정성 (V): \${v}%</p>
          <ul><li>표준편차: \${formatNumber(details.std)}</li></ul>
          <p class="highlight-yellow">업로드 빈도 (U): \${u}%</p>
          <ul><li>최근 60일 업로드 수: \${details.uploads}</li></ul>
          <p class="highlight-orange">VIBE Index: \${vibe}</p>
        </div>
      \`;
    }

    function analyzeSingle() {
      const result = document.getElementById('singleResult');
      result.innerHTML = '<p>불러오는 중...</p>';
      setTimeout(() => {
        result.innerHTML = createResultCard('채널 A', '9.36', '6.59', '21.89', '30.00', {
          likes: 1204,
          comments: 193,
          views: 53483,
          std: 12500,
          uploads: 18
        });
      }, 1000);
    }

    function analyzeMulti() {
      const result = document.getElementById('multiResults');
      result.innerHTML = '';
      const dummyData = [
        { title: '채널 1', vibe: '8.42', e: '4.21', v: '18.12', u: '27.50', details: { likes: 894, comments: 120, views: 41852, std: 10000, uploads: 15 }},
        { title: '채널 2', vibe: '7.89', e: '3.78', v: '15.63', u: '23.10', details: { likes: 712, comments: 102, views: 37214, std: 9700, uploads: 13 }},
        { title: '채널 3', vibe: '9.05', e: '5.90', v: '20.35', u: '29.80', details: { likes: 1023, comments: 156, views: 49820, std: 11800, uploads: 17 }}
      ];
      dummyData.forEach(d => {
        result.innerHTML += createResultCard(d.title, d.vibe, d.e, d.v, d.u, d.details);
      });
    }
  </script>
</body>
</html>
