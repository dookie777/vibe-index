
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube VIBE Index Analyzer</title>
  <style>
    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    h1 { font-size: 2rem; text-align: center; color: #ffa500; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; background-color: #1e1e1e; margin: 0 5px; border-radius: 8px; }
    .tab.active { background-color: #ffa500; color: #000; }
    .input-area { text-align: center; margin-bottom: 20px; }
    .input-area input { padding: 10px; margin: 5px; width: 300px; border-radius: 5px; border: none; }
    .input-area button { padding: 10px 20px; margin-left: 10px; border-radius: 5px; border: none; background-color: #ffa500; color: #000; cursor: pointer; font-weight: bold; }
    .result-card { background-color: #1e1e1e; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(255,165,0,0.2); }
    .channel-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .channel-info img { width: 80px; height: 80px; border-radius: 50%; }
    .metric { font-weight: bold; margin: 10px 0; }
    .metric span.label { color: #ffff00; }
    .metric span.value { color: #ffa500; font-size: 1.2rem; }
    .sub-details { margin-left: 20px; margin-top: 5px; font-size: 0.9rem; }
    #compareResult { display: flex; gap: 20px; flex-wrap: wrap; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube VIBE Index Analyzer</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('single')">단일 채널 분석</div>
      <div class="tab" onclick="switchTab('compare')">여러 채널 비교</div>
    </div>

    <div id="single" class="tab-content">
      <div class="input-area">
        <input type="text" id="singleChannelUrl" placeholder="유튜브 채널 URL 입력" />
        <button onclick="analyzeSingleChannel()">분석하기</button>
      </div>
      <div id="singleResult"></div>
    </div>

    <div id="compare" class="tab-content" style="display: none;">
      <div class="input-area">
        <input type="text" id="channelUrl1" placeholder="채널 URL 1" />
        <input type="text" id="channelUrl2" placeholder="채널 URL 2" />
        <input type="text" id="channelUrl3" placeholder="채널 URL 3 (선택)" />
        <button onclick="compareChannels()">비교하기</button>
      </div>
      <div id="compareResult"></div>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyDcgYytguVoqFUzUqsHvYz2zGUXX0xxxxxxxx"; // 주인님의 키

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
      document.getElementById(tabName).style.display = 'block';
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent.includes(tabName === 'single' ? '단일' : '여러')) tab.classList.add('active');
      });
    }

    async function analyzeSingleChannel() {
      const url = document.getElementById('singleChannelUrl').value;
      const channelId = await resolveChannelId(url);
      if (!channelId) return showError('채널 ID를 찾을 수 없습니다.');
      const data = await fetchChannelData(channelId);
      if (!data) return;
      document.getElementById('singleResult').innerHTML = renderCard(data);
    }

    async function compareChannels() {
      const urls = [
        document.getElementById('channelUrl1').value,
        document.getElementById('channelUrl2').value,
        document.getElementById('channelUrl3').value
      ].filter(Boolean);
      const result = document.getElementById('compareResult');
      result.innerHTML = '';
      for (const url of urls) {
        const channelId = await resolveChannelId(url);
        if (!channelId) continue;
        const data = await fetchChannelData(channelId);
        if (data) result.innerHTML += renderCard(data);
      }
    }

    async function resolveChannelId(url) {
      try {
        if (url.includes("/channel/")) {
          return url.split("/channel/")[1];
        } else if (url.includes("@")) {
          const handle = url.split("@")[1];
          const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${API_KEY}`);
          const json = await res.json();
          return json.items[0]?.snippet?.channelId || null;
        } else {
          return null;
        }
      } catch (e) {
        return null;
      }
    }

    async function fetchChannelData(channelId) {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${API_KEY}`);
        const json = await res.json();
        const channel = json.items[0];

        const uploadsRes = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&order=date&maxResults=50`);
        const uploads = await uploadsRes.json();

        const videoIds = uploads.items.map(v => v.id.videoId).filter(Boolean).join(',');
        const statsRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}&key=${API_KEY}`);
        const stats = await statsRes.json();

        const views = stats.items.map(v => +v.statistics.viewCount || 0);
        const likes = stats.items.map(v => +v.statistics.likeCount || 0);
        const comments = stats.items.map(v => +v.statistics.commentCount || 0);

        const totalViews = views.reduce((a,b)=>a+b,0);
        const totalLikes = likes.reduce((a,b)=>a+b,0);
        const totalComments = comments.reduce((a,b)=>a+b,0);
        const E = ((totalLikes + totalComments) / totalViews) * 100;
        const V = 1 - (standardDeviation(views) / average(views));
        const U = (uploads.items.length / 60) * 100;
        const VIBE = E * 0.5 + V * 100 * 0.3 + U * 0.2;

        return {
          name: channel.snippet.title,
          thumbnail: channel.snippet.thumbnails.default.url,
          subs: Number(channel.statistics.subscriberCount).toLocaleString() + '명',
          created: channel.snippet.publishedAt.split('T')[0],
          E: E.toFixed(1),
          V: V.toFixed(2),
          U: U.toFixed(1),
          VIBE: VIBE.toFixed(1),
          likes: totalLikes.toLocaleString(),
          comments: totalComments.toLocaleString(),
          views: totalViews.toLocaleString()
        };
      } catch (e) {
        showError('데이터를 불러오는 중 오류 발생');
        return null;
      }
    }

    function renderCard(data) {
      return `
        <div class="result-card">
          <div class="channel-info">
            <img src="${data.thumbnail}" alt="${data.name}" />
            <div>
              <div><strong>${data.name}</strong></div>
              <div>구독자 수: ${data.subs}</div>
              <div>채널 개설일: ${data.created}</div>
            </div>
          </div>
          <div class="metric"><span class="label">E:</span> <span class="value">${data.E}%</span>
            <div class="sub-details">- 좋아요: ${data.likes}<br/>- 댓글 수: ${data.comments}<br/>- 조회수: ${data.views}</div>
          </div>
          <div class="metric"><span class="label">V:</span> <span class="value">${data.V}</span></div>
          <div class="metric"><span class="label">U:</span> <span class="value">${data.U}%</span></div>
          <div class="metric"><span class="label">VIBE Index:</span> <span class="value" style="color: orange; font-size: 1.4rem;">${data.VIBE}</span></div>
        </div>`;
    }

    function average(arr) {
      return arr.reduce((a,b)=>a+b,0)/arr.length;
    }

    function standardDeviation(values){
      const avg = average(values);
      const squareDiffs = values.map(v => Math.pow(v - avg, 2));
      return Math.sqrt(average(squareDiffs));
    }

    function showError(msg) {
      document.getElementById('errorMsg').textContent = msg;
    }
  </script>
</body>
</html>
